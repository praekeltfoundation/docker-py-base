sudo: required
language: python
services:
  - docker

env:
  global:
    - IMAGE_USER=praekeltfoundation
    - BASE_NAME=base
    - REGISTRY_USER=praekeltorgdeploy
    - secure: ""
  matrix:
    - BASE_OS=alpine VARIANT=        TAG_LATEST=
    - BASE_OS=alpine VARIANT=python  TAG_LATEST=
    - BASE_OS=alpine VARIANT=python3 TAG_LATEST=
    - BASE_OS=debian VARIANT=        TAG_LATEST=1
    - BASE_OS=debian VARIANT=pypy    TAG_LATEST=1
    - BASE_OS=debian VARIANT=python  TAG_LATEST=1
    - BASE_OS=debian VARIANT=python3 TAG_LATEST=1

# Update Docker Engine
before_install:
  - sudo apt-get update
  - sudo apt-get install -qy -o Dpkg::Options::="--force-confold" docker-engine

before_script:
  - IMAGE_TAG="$IMAGE_USER/${VARIANT:+$VARIANT-}$BASE_NAME:$BASE_OS"
  - DOCKERFILE="$BASE_OS/${VARIANT:-Dockerfile}${VARIANT:+.dockerfile}"
  - echo "Building image $IMAGE_TAG from dockerfile $DOCKERFILE..."
script:
  - docker build -t "$IMAGE_TAG" -f "$DOCKERFILE" .
after_script:
  - docker images

# Deploy to Docker Hub (default registry) using docker-ci-deploy
before_deploy:
  - pip install docker-ci-deploy
  - TAGS="$BASE_OS${TAG_LATEST:+ latest}"
deploy:
  provider: script
  script: docker-ci-deploy --tag $TAGS --login "$REGISTRY_USER:$REGISTRY_PASS" "$IMAGE_TAG"
  on:
    branch: develop
