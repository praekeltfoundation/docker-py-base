sudo: required
language: python
services:
  - docker

env:
  global:
    - IMAGE_USER=praekeltfoundation
    - REGISTRY_USER=praekeltorgdeploy
    - secure: ""
    - TAGS=latest # Default to 'latest' tag, override in matrix
  matrix:
    - BASE_OS=alpine IMAGE=alpine-base  TAG_LATEST=
    - BASE_OS=alpine IMAGE=python-base  TAG_LATEST=
    - BASE_OS=alpine IMAGE=python3-base TAG_LATEST=
    - BASE_OS=debian IMAGE=debian-base  TAG_LATEST=1
    - BASE_OS=debian IMAGE=pypy-base    TAG_LATEST=1
    - BASE_OS=debian IMAGE=python-base  TAG_LATEST=1
    - BASE_OS=debian IMAGE=python3-base TAG_LATEST=1

# Update Docker Engine
before_install:
  - sudo apt-get update
  - sudo apt-get install -qy -o Dpkg::Options::="--force-confold" docker-engine

before_script:
  - IMAGE="$IMAGE_USER/$IMAGE:$BASE_OS"
script:
  - docker build -t "$IMAGE" -f "$BASE_OS/$IMAGE.dockerfile" .

# Deploy to Docker Hub (default registry) using docker-ci-deploy
before_deploy:
  - pip install docker-ci-deploy
  - TAGS="$IMAGE${TAG_LATEST:+ latest}"
deploy:
  provider: script
  script: docker-ci-deploy --tag $TAGS --login "$REGISTRY_USER:$REGISTRY_PASS" "$IMAGE"
  on:
    branch: develop
